<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }

        .icon {
            margin: 10px;
            text-align: center;
        }

        .icon img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }

            h1 {
                font-size: 3em;
            }

            .icon {
                flex: 1;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartão Digital</h1>
        <div class="icon">
            <a href="https://www.instagram.com"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="icon">
            <a href="https://www.whatsapp.com"><img src="whatsapp_icon.png" alt="WhatsApp"></a>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com"><img src="facebook_icon.png" alt="Facebook"></a>
        </div>
        <div class="icon">
            <a href="https://www.youtube.com"><img src="youtube_icon.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
